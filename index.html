<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ibl memory game</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <audio id="MatchingSound" src="./audios/paísdofutebol.wav"></audio>
  <audio id="noMatchingSound" src="./audios/zédamanga.wav"></audio>

  <div class="grid">
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cardArray = [
        {
          name: 'fries',
          img: 'fries.png'
        },
        {
          name: 'cheeseburger',
          img: 'cheeseburger.png'
        },
        {
          name: 'ice-cream',
          img: 'ice-cream.png'
        },
        {
          name: 'pizza',
          img: 'pizza.png'
        },
        {
          name: 'milkshake',
          img: 'milkshake.png'
        },
        {
          name: 'hotdog',
          img: 'hotdog.png'
        },
        {
          name: 'fries',
          img: 'fries.png'
        },
        {
          name: 'cheeseburger',
          img: 'cheeseburger.png'
        },
        {
          name: 'ice-cream',
          img: 'ice-cream.png'
        },
        {
          name: 'pizza',
          img: 'pizza.png'
        },
        {
          name: 'milkshake',
          img: 'milkshake.png'
        },
        {
          name: 'hotdog',
          img: 'hotdog.png'
        }
      ];
  
      cardArray.sort(() => 0.5 - Math.random());
  
  const grid = document.querySelector('.grid');
  const resultDisplay = document.querySelector('.score');
  let cardsChosen = [];
  let cardsChosenId = [];
  let cardsWon = [];

  function createBoard() {
    for (let i = 0; i < cardArray.length; i++) {
      const card = document.createElement('img');
      card.setAttribute('src', 'blank.png');
      card.setAttribute('data-id', i);
      card.addEventListener('click', flipCard);
      grid.appendChild(card);
    }
  }

  function checkForMatch() {
    const cards = document.querySelectorAll('img');
    const optionOneId = cardsChosenId[0];
    const optionTwoId = cardsChosenId[1];
    
    if (optionOneId == optionTwoId) {
      cards[optionOneId].setAttribute('src', 'blank.png');
      cards[optionTwoId].setAttribute('src', 'blank.png');
      alert('Parabens ao casal!');

    } else if (cardsChosen[0] === cardsChosen[1]) {
      alert('Eu conheço o zéeeeeeh');
      cards[optionOneId].setAttribute('src', 'white.png');
      cards[optionTwoId].setAttribute('src', 'white.png');
      cards[optionOneId].removeEventListener('click', flipCard);
      cards[optionTwoId].removeEventListener('click', flipCard);
      cardsWon.push(cardsChosen);
      playMatchingSound()
    } else {
      cards[optionOneId].setAttribute('src', 'blank.png');
      cards[optionTwoId].setAttribute('src', 'blank.png');
      alert('tem que achar o casal, talkei?');
      playNoMatchingSound() 
    }
    cardsChosen = [];
    cardsChosenId = [];
    resultDisplay.textContent = cardsWon.length;
    if (cardsWon.length === cardArray.length / 2) {
      resultDisplay.textContent = 'Eu conheço o zéeeeeeee!';
    }
  }

  function flipCard() {
    let cardId = this.getAttribute('data-id');
    cardsChosen.push(cardArray[cardId].name);
    cardsChosenId.push(cardId);
    this.setAttribute('src', cardArray[cardId].img);
    if (cardsChosen.length === 2) {
      setTimeout(checkForMatch, 500);
    }
  }

  function playMatchingSound() {
    const nonMatchingSound = document.getElementById('MatchingSound');
    nonMatchingSound.play();
  }
  function playNoMatchingSound() {
    const nonMatchingSound = document.getElementById('noMatchingSound');
    nonMatchingSound.play();
  }

  createBoard();
});
  </script>
</body>
</html>
